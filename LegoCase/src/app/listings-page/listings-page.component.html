<div class="listings-background">
    <div class="listings-container" fxLayout="row" fxLayoutAlign="space-around center">
        <div *ngFor="let item of itemsList1">
            <img class="item-img" src="{{item.image}}">
            <div class="item-container" fxLayout="row" fxLayoutAlign="start end">
                <div class="item-info">
                    <h3>{{item.header}}</h3>
                    <h4 class="subheader-style">{{item.subheader}}</h4>
                    <h4>{{item.price}} kr</h4>
                </div>
            </div>
            <button class="add-to-basket-btn" (click)="addToBasket(item)"><h3>Add to basket</h3></button>
        </div>
    </div>
    <div class="listings-container" fxLayout="row" fxLayoutAlign="space-around center">
            <div *ngFor="let item of itemsList2">
                <img class="item-img" src="{{item.image}}">
                <div class="item-container" fxLayout="row" fxLayoutAlign="start end">
                    <div class="item-info">
                        <h3>{{item.header}}</h3>
                        <h4 class="subheader-style">{{item.subheader}}</h4>
                        <h4>{{item.price}} kr</h4>
                    </div>
                </div>
                <button class="add-to-basket-btn" (click)="addToBasket(item)"><h3>Add to basket</h3></button>
            </div>
        </div>
</div>
